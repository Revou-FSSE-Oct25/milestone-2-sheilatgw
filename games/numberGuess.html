<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <script type="module" src="/dist/numberDOM.js"></script>
    <title>Guess a Number</title>
</head>
<body class="bg-[url('../media/arlew.webp')] bg-cover bg-no-repeat md:bg-top flex items-center justify-center h-screen">
    <div id="container" class="bg-stone-300 max-w-250 w-full p-2 text-black rounded-sm transition-all duration-600ms ease-in">
        <h1 id="instructions" class="mb-4 text-5xl text-center"> <span id="attempt" class="text-green-600">20</span> Attempts Left</h1>
        <div class="flex items-center justify-between">
            <button id="again" class="border-none py-2 px-6 cursor-pointer outline-none text-stone-50 text-2xl bg-sky-500 rounded-lg transition-all duration-300 ease-in-out
">Play Again</button>
            <p>Constraint : 1-100</p>
        </div>
        <h2 class="text-center text-5xl my-4">Guess my Number</h2>
        <p id="hide" class="text-center text-5xl bg-sky-500 rounded-sm w-1/4 mx-auto text-stone-50">?</p>
        <p id="message" class="text-center text-2xl my-4">Start Guessing......</p>
        <div class="flex justify-between items-center my-8">
            <form>
                <input id="input_num" type="number" placeholder="Enter the number" class="outline-none rounded-sm py-0.5 text-2xl border ">
                <button id="check" type="button" class="border-none py-2 px-6 cursor-pointer outline-none text-stone-50 text-2xl bg-sky-500 rounded-lg transition-all duration-300 ease-in-out
">Check Now!</button>
            </form>
        </div>
        <div class="flex gap-140">
            <div class="text-2xl w-100">
            <p>Score : <span id="score">100</span></p>
            <p>High Score : <span id="high_score">0</span></p>
            </div>
            <img src="/media/arlessh.webp" id="arlecchino" class="w-60">
        </div>
        <a href="../index.html" class="inline-block bg-red-500 text-white py-2 px-6 rounded-lg text-xl hover:bg-red-600 transition">
  Back to Home
</a>
    </div>
</body>
</html>
