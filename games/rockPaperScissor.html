<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <script defer src="/dist/rockPaperScissor.js"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="pt-20 px-10 pb-5">
            <a href="../index.html" class="bg-red-500 text-white py-2 px-6 rounded-lg text-xl hover:bg-red-600 transition">
        Back to Home
            </a>
      <h1 class="text-6xl text-center">Rock-Paper-Scissor</h1>
    </div>
    <div id="choices" class="text-6xl text-center pt-15 gap-6">
        <button id="rock" class="border-2 py-3 px-3 rounded-lg">✊</button>
        <button id="paper" class="border-2 py-3 px-3 rounded-lg" >✋</button>
        <button id="scissor" class="border-2 py-3 px-3 rounded-lg">✌️</button>
    </div>
    
    <div class="flex items-center justify-center pt-5 text-4xl gap-40"> 
        <div>
            <div>Mizuki : <span id="mizukiScore">0</span></div>
            <img id="mizuki" src="/media/mizuki.webp" class="w-50">
        </div>
        <div>
            <div>Yae Miko : <span id="yaeMikoScore">0</span></div>
            <img id="yaeMiko" src="/media/yae.webp" class="w-50">
        </div>
    </div>
        
    <div id="result" class="text-5xl text-center pt-10"></div>
    <div class="flex justify-center items-center pt-6">
        <button id="replay" class="py-2 px-6 ml-5 text-white text-2xl bg-sky-500 rounded-lg cursor-pointer hover:bg-sky-600 transition">
      Play Again
    </button>
    </div>
    

</body>
</html>
